<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Cool Contacts - Home</title>
</head>

<body>
    <header>
        <div class="content">
            <h1>Cool Contacts</h1>
	    <a id="logout" onclick="doLogout()">Logout</a>
        </div>
    </header>
    

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add a contact</h5>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="firstNameForm">First Name</label>
    <input type="text" class="form-control" id="firstNameForm" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastNameForm">Last Name</label>
    <input type="text" class="form-control" id="lastNameForm" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="emailForm">Email Address</label>
    <input type="text" class="form-control" id="emailForm" placeholder="Email Address">
  </div>
  <div class="form-group">
    <label for="phoneForm">Phone Number</label>
    <input type="text" class="form-control" id="phoneForm" placeholder="Phone Number">
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save">Save</button>
      </div>
    </div>
  </div>
</div>

    <div class="content">
	<form id="searchForm" class="d-flex">
	<input id="search" class="form-control me-2" type="search" placeholder="Search Contacts" aria-label="Search">
        <button class="btn btn-primary" type="button" onclick="searchContact()">Search</button>
	<button class="btn btn-secondary" type="button" onclick="addModal()">Add</button>
        </form>
        <div class="flex" id="contact-results">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/code.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
